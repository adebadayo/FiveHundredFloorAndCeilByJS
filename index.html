<!-- FloorAndCeil -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FloorAndCeil</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script>
	var MyApp = angular.module('myApp', []);
	MyApp.controller('myCtrl', ['$scope', function($scope) {
		var f = function(n, m, func) {
			return func(n / m) * m
		};

		var getNum = function() {
			var num = $scope.num;
			if (!num) {
				return num;
			}
			var int = parseInt(num);
			return int;
		}

		$scope.floorNum = function(m) {
			var num = getNum();
			if (typeof num !== 'number') {
				return num;
			}
			return f(num, m, Math.floor.bind(Math));
		};

		$scope.ceilNum = function(m) {
			var num = getNum();
			if (typeof num !== 'number') {
				return num;
			}
			return f(num, m, Math.ceil.bind(Math));
		}

		$scope.roundNum = function(m) {
			var num = getNum();
			if (typeof num !== 'number') {
				return num;
			}
			return f(num, m, Math.round.bind(Math));
		}

		$scope.floorFiveHundred = function() {
			return $scope.floorNum(500);
		};

		$scope.ceilFiveHundred = function() {
			return $scope.ceilNum(500);
		};

		$scope.roundFiveHundred = function() {
			return $scope.roundNum(500);
		};
	}]);
	</script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<h2>切り捨て/切り上げ計算</h2>
	<input type="number" placeholder="enter number" ng-model="num"></input>
	<div>500切り捨て:{{floorFiveHundred()}}</div>
	<div>500切り上げ:{{ceilFiveHundred()}}</div>
	<div>500四捨五入:{{roundFiveHundred()}}</div>
	<div>10切り捨て:{{floorNum(10)}}</div>
	<div>10切り上げ:{{ceilNum(10)}}</div>
	<div>50切り捨て:{{floorNum(50)}}</div>
	<div>50切り上げ:{{ceilNum(50)}}</div>
</body>
</html>
